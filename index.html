<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Mates Fortnite Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row header mb-4">
            <div class="col-md-9">
                <div class="header-card">
                    <h1>🏆 Gentle Mates Fortnite Stats</h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="controls-container">
                    <div class="mb-2">
                        <small id="lastUpdateLabel">Last updated: </small>
                        <small id="lastUpdateTime">Never</small>
                    </div>
                    <button id="refreshButton" class="btn btn-success w-100 mb-2">
                        🔄 Refresh Data
                    </button>
                    <button id="themeToggle" class="btn btn-dark w-100">
                        🌙 Dark Mode
                    </button>
                </div>
            </div>
        </div>

        <div id="errorDisplay"></div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <h4>Select Player</h4>
                    <select id="playerSelect" class="form-select">
                        <option value="">Choose a player</option>
                        {% for player_name in player_ids %}
                        <option value="{{ player_name }}">{{ player_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <h4>Select Tournament</h4>
                    <select id="tournamentSelect" class="form-select" disabled>
                        <option value="">Select a tournament</option>
                    </select>
                </div>

                <div class="mb-3">
                    <h4>Select Window</h4>
                    <select id="windowSelect" class="form-select" disabled>
                        <option value="">Select a window</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="statsDisplay" class="row"></div>
    </div>

    <!-- Templates -->
    <template id="statCardTemplate">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <div class="stat-value"></div>
                    <div class="subtext"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="errorTemplate">
        <div class="alert alert-danger mb-3" role="alert"></div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
